<ion-header>
  <ion-navbar color="tabsheadercolor">
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button item-right (click)="redirectToPostAddPage()"><ion-icon outline name="add-plus"></ion-icon><i class="fa fa-plus-square-o" aria-hidden="true"></i></button>
      <button ion-button item-right (click)="redirectToUserDetailsPage()"><ion-icon name="person"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Posts {{userPosts.length}}</h2>
  <ion-card *ngFor="let post of userPosts">
    <ion-item>
      <ion-avatar item-left>
        <img src="{{userPicUrl}}"/>
      </ion-avatar>
      <h2>{{userName}}</h2>
      <p>2pm today</p>
    </ion-item>
    <ion-card-content>
      <p>{{post.content}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
