<ion-header>

  <ion-toolbar>
    <ion-title><i class="fa fa-user" aria-hidden="true"></i> Register</ion-title>
    <ion-buttons>
      <button ion-button (click)="close($event)"><ion-icon name="md-close"></ion-icon></button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="close($event)">Return to Login</button>
  <button ion-button (click)="resetPassword($event)">Reset Password</button>
</ion-content>
