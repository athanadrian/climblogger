<ion-header>
  <ion-navbar color="tabsheadercolor">
    <ion-title>Profile</ion-title>
    <ion-buttons end (click)="logUserOut()">
      <button ion-button><i class="fa fa-sign-out" aria-hidden="true"></i><span text-lowercase>logout</span></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card text-center>
    <img src="{{userPicUrl}}" />
    <ion-card-title>
      {{userName}}
    </ion-card-title>
    <ion-card-header>My profile</ion-card-header>
    <ion-card-content>
      <p>This is my full Profile</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-navbar no-border>
        <ion-buttons start>
         <button ion-button><span style="color:#294787"> My details</span></button>
        </ion-buttons>
        <ion-buttons end>
          <button ion-button icon-only color="tabsheadercolor">
        <ion-icon name="mail"></ion-icon>
      </button>
        </ion-buttons>
      </ion-navbar>
      <!--<a href="mailto:{{userEmail}}">-->
      <!--<button item-right ion-button fab color="tabsheadercolor"><i class="fa fa-envelope-o" aria-hidden="true"></i></button>-->
      <!--</a>-->
    </ion-card-header>
    <ion-list>
      <button ion-item>
          <ion-icon name="person"></ion-icon> 46 years old
        </button>
      <button ion-item>
          <ion-icon name="list"></ion-icon> 1.80 height
        </button>
      <button ion-item>
          <ion-icon name="globe"></ion-icon> Greece
        </button>
    </ion-list>
  </ion-card>
</ion-content>
